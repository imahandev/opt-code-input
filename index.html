<!doctype html>
<html lang="fa">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>imahandev</title>
    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .digit {
            width: 3.25rem;
            height: 3.25rem;
            text-align: center;
            font-weight: 600;
            font-size: 1.25rem;
            border-radius: 0.75rem;
            transition: box-shadow .12s, transform .08s;
        }

        .digit:focus {
            outline: none;
            transform: translateY(-2px);
        }

        /* Visually hidden for accessible labels */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">
    <main class="w-full max-w-md">
        <section class="bg-white/80 backdrop-blur-md rounded-2xl shadow-sm p-6">
            <h1 class="text-lg font-semibold text-gray-800 mb-3">وارد کردن کد</h1>
            <p class="text-sm text-gray-500 mb-5">لطفاً کد ۴ رقمی ارسال شده را وارد کنید.</p>

            <!-- Accessible form -->
            <form id="pin-form" class="flex flex-col items-center gap-4" autocomplete="off" novalidate>
                <label for="pin" class="sr-only">کد 4 رقمی</label>

                <div id="pin" class="flex gap-3">
                    <input inputmode="numeric" pattern="[0-9]*" maxlength="1" aria-label="رقم اول"
                        class="digit border border-gray-200 focus:border-transparent focus:ring-2 focus:ring-indigo-300" />
                    <input inputmode="numeric" pattern="[0-9]*" maxlength="1" aria-label="رقم دوم"
                        class="digit border border-gray-200 focus:border-transparent focus:ring-2 focus:ring-indigo-300" />
                    <input inputmode="numeric" pattern="[0-9]*" maxlength="1" aria-label="رقم سوم"
                        class="digit border border-gray-200 focus:border-transparent focus:ring-2 focus:ring-indigo-300" />
                    <input inputmode="numeric" pattern="[0-9]*" maxlength="1" aria-label="رقم چهارم"
                        class="digit border border-gray-200 focus:border-transparent focus:ring-2 focus:ring-indigo-300" />
                </div>

                <input type="hidden" name="code" id="code-hidden" />

                <div class="w-full flex items-center justify-between mt-4">
                    <button type="button" id="clear" class="text-sm text-gray-600 hover:text-gray-800">پاک کردن</button>
                    <button type="submit" id="submit"
                        class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm shadow-sm hover:shadow-md disabled:opacity-60"
                        disabled>تأیید</button>
                </div>
            </form>

            <p id="msg" class="mt-3 text-sm text-green-600 hidden"></p>
        </section>

        <footer class="mt-4 text-xs text-gray-400 text-center">imahandev
        </footer>
    </main>

    <script src="./js/main.js" defer></script>
</body>

</html>
